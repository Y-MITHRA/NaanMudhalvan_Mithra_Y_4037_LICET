{% extends 'musicbeats/basic.htm'%}
{% block title%}All Songs{% endblock %}

{% block body %}

{% if message%}
<script>
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{message}}',
        showConfirmButton: false,
        timer: 1500
      })
    </script>
{% endif %}
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding-top: 3%;">
            <div style="background-color: white; padding: 20px; border-radius: 10px;">
                <img src="{{song.image}}" alt="" height="250px" width="350px">
            </div>
        </div>
        <br>
        <div class="col-md-6">
            <div style="background-color: white; padding: 20px; border-radius: 10px;">
                <h2 style="font-weight: 550; color: green;">Title: {{song.name}}</h2>
                <h5 style="font-weight: 550;">Category: {{song.tags}}</h5>
                <h5 style="font-weight: 550;">Movie: {{song.movie}}</h5>
                <h5 style="font-weight: 550;">Singer: {{song.singer}}</h5>
                <h5 style="font-weight: 550;">Credit: <a href="{{song.credit}}" target="blank_">Click here</a></h5>

                <audio controls style="padding-top: 2%;">
                    <source src="/media/{{song.song}}" type="audio/mp3">
                </audio>

                <div style="padding-top: 2%;">
                    <div class="row" style="padding-left: 3%;">
                        <form action="/musicbeats/watchlater" method="POST">{% csrf_token %}
                            <input type="hidden" name="video_id" value="{{song.song_id}}">
                            <button type="submit" class="btn btn-outline" id="submit_btn">Add to Listen Later</button>
                        </form>
                        <a download href="/media/{{song.song}}" style="padding-left: 1%;"><button class="btn btn-outline">Download Song</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        color: #1F4547;
        background-color: #d9fafc;
    }

    .btn-outline {
        color: black;
        border-color: #000000;
        transition: all 0.3s ease-in-out;
    }

    .btn-outline:hover {
        background-color: #1F4547;
        color: white;
    }
</style>

{% endblock %}
{% block js %}

{% endblock%}
